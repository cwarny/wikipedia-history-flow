<!DOCTYPE html>
<html>
	<head>
		<title>Wikipedia History Flow</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/libs/jquery-1.9.1.js"></script>
		<script src="js/libs/bootstrap.min.js"></script>
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<script src="js/libs/ember-1.0.0.js"></script>
		<script src="js/libs/processing-1.4.1.js"></script>
		<script src="js/libs/underscore-min.js"></script>
		<script src="js/sketch.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body> 
		<script type="text/x-handlebars">
			<h1>Hello world</h1>
			{{outlet}}
		</script>
		<script type="text/x-handlebars" data-template-name="article">
			<h2>This is an article</h2>
			{{processing-canvas data=revisions}}
		</script>
		<script type="text/x-handlebars" id="components/processing-canvas">
			<p><canvas id="pjs" width="200" height="200"></canvas></p>
		</script>
	</body>
</html>
